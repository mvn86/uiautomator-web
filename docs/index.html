<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App</title>
</head>
<body>
    <div id="app" style="width: 960px; height: 640px; margin: 40px auto;"></div>
    <script src="bundle.js"></script>
    <script>
    (function (U) {
        const screenShot = (img) => new Promise((resolve, reject) => {
            const fr = new FileReader()
            fr.addEventListener('load', function () {
                console.log(fr.result)
                resolve(fr.result.toString())
            })
            fr.readAsDataURL(img)
        })

        U.renderContainer({
            loadXML: fetch('./data/source.xml').then(res => res.text()).then(txt => new DOMParser().parseFromString(txt, 'text/xml')),
            screenShot: fetch('./data/tmp.png').then(res => res.blob()).then(screenShot),
            onClick: (e, node) => {
                console.log(e, node)
            },
            el: document.querySelector('#app')
        })
    })(UIAutomator);
    
    </script>
</body>
</html>
