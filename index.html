<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App</title>
</head>
<body>
    <div id="app"></div>
    <script src="bundle.js"></script>
    <script>
    (function (U) {
        U.renderContainer({
            loadXML: () => fetch('./data/source.xml').then(res => res.text()).then(txt => new DOMParser().parseFromString(txt, 'text/xml')),
            screenShot: './data/tmp.png',
            el: document.querySelector('#app')
        })
    })(UIAutomator);
    
    </script>
</body>
</html>
